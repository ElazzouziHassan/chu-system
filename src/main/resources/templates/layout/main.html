<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CHU El Jadida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>
                    <i class="fas fa-hospital-alt me-2"></i>
                    CHU El Jadida
                </h3>
                <button type="button" id="sidebarCollapseBtn" class="btn d-md-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/dashboard}" class="sidebar-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/batiments}" class="sidebar-link">
                        <i class="fas fa-building"></i>
                        <span>Bâtiments</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/services}" class="sidebar-link">
                        <i class="fas fa-clinic-medical"></i>
                        <span>Services</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/personnel}" class="sidebar-link">
                        <i class="fas fa-user-md"></i>
                        <span>Personnel</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/patients}" class="sidebar-link">
                        <i class="fas fa-procedures"></i>
                        <span>Patients</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/notifications}" class="sidebar-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content" class="content">
            <!-- Top navbar for mobile -->
            <nav class="navbar navbar-expand-lg d-md-none mobile-navbar">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-brand">CHU El Jadida</span>
                </div>
            </nav>

            <div class="content-wrapper">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:replace="${content}">
                    <!-- Le contenu sera injecté ici -->
                </div>
            </div>

            <footer class="content-footer">
                <div class="text-center p-3">
                    © 2025 CHU El Jadida - Système de Gestion
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
