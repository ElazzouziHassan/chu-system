<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Bâtiment - CHU El Jadida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/batiments.css}">
</head>
<body>
    <div th:replace="~{layout/main :: body(content=~{::content})}">
        <div th:fragment="content">
            <div class="batiments-container">
                <!-- Header section -->
                <div class="batiments-header">
                    <h1>
                        <i class="fas fa-building"></i>
                        <span th:text="${batiment.id == null ? 'Nouveau Bâtiment' : 'Modifier Bâtiment'}">Bâtiment</span>
                    </h1>
                    <a th:href="@{/batiments}" class="btn-new">
                        <i class="fas fa-arrow-left"></i> Retour à la liste
                    </a>
                </div>
                
                <!-- Form -->
                <div class="batiment-form">
                    <form th:action="@{/batiments/save}" method="post" th:object="${batiment}" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="nom" class="form-label">Nom du bâtiment</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                    <div class="invalid-feedback">
                                        Veuillez saisir un nom pour le bâtiment.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="emplacement" class="form-label">Emplacement</label>
                                    <input type="text" class="form-control" id="emplacement" th:field="*{emplacement}" required>
                                    <div class="invalid-feedback">
                                        Veuillez saisir l'emplacement du bâtiment.
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="taille" class="form-label">Taille (m²)</label>
                                    <input type="number" class="form-control" id="taille" th:field="*{taille}" step="0.01" required>
                                    <div class="invalid-feedback">
                                        Veuillez saisir la taille du bâtiment.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="type" class="form-label">Type de Bâtiment</label>
                                    <select class="form-select" id="type" name="type" required>
                                        <option value="">-- Sélectionner un type --</option>
                                        <option value="ADMINISTRATION" th:selected="${batiment.categorie == 'ADMINISTRATION'}">Administration</option>
                                        <option value="LABORATOIRE" th:selected="${batiment.categorie == 'LABORATOIRE'}">Laboratoire</option>
                                        <option value="URGENCE" th:selected="${batiment.categorie == 'URGENCE'}">Urgence</option>
                                        <option value="RADIOLOGIE" th:selected="${batiment.categorie == 'RADIOLOGIE'}">Radiologie</option>
                                        <option value="MEDECINE_GENERALE" th:selected="${batiment.categorie == 'MEDECINE_GENERALE'}">Médecine Générale</option>
                                        <option value="SPECIALITES_MEDICALES" th:selected="${batiment.categorie == 'SPECIALITES_MEDICALES'}">Spécialités Médicales</option>
                                        <option value="CHIRURGIE" th:selected="${batiment.categorie == 'CHIRURGIE'}">Chirurgie</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Veuillez sélectionner un type de bâtiment.
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo me-2"></i>Réinitialiser
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
